<div class="search-header">
   <div class="container">
      <div class="row">
         <div class="col-md-12">

            <form>
               <h2 class="v-center">search</h2>
               <p class="lead">/// tv show</p>

               <div class="input-group">
                  <input type="text" ng-model="showname" class="form-control input-md"/>
                  <span class="input-group-btn">
                     <button
                        type="button"
                        class="btn btn-md btn-warning pull-right"
                        ng-click="searchShow()">Search</button>
                  </span>
               </div>
            </form>

            <!--Artist Search START-->
            <div ng-if="results" class="results-block">
               <div ng-repeat="result in results">

                  <div class="row">
                     <div class="show-name col-md-8"> {{result.name }}</div>
                  </div>

                  <div class="row">
                     <div class="col-md-4">
                        <img height="300"width="300" ng-if="result.images[1].url" ng-src="{{result.images[1].url}}"/>
                        <img height="300"width="300" ng-if="!result.images[1].url" src="../img/none.png"/>
                     </div>
                     <div ng-if="result.genres[1]" class="col-md-5">
                        <h4>Genres</h4>
                        <div data-ng-repeat="genre in result.genres">
                           {{genre}}
                        </div>

                     </div>

                  </div>

                  <div>
                     <button ng-click="searchAlbums(result.id,result.name,result.images[1].url)">Details</button>
                  </div>

                  <hr>

               </div>
            </div>
            <!--Artist Search END-->
            <!--Album Search START-->
            <div ng-if="albums" class="results-block">
               <h2>{{artistinfo.name}}</h2>
               <img width="400" height="400" ng-if="artistinfo.url" ng-src="{{artistinfo.url}}"/>
               <img height="400"width="400" ng-if="!artistinfo.url" src="../img/none.png"/>
               <br/>
               <h3>Albums:</h3>
               <div ng-repeat="album in albums">

                  <div class="row">
                     <div class="show-name col-md-8"> {{album.name }}</div>
                  </div>

                  <div class="row">
                     <div class="col-md-4">
                        <img width="300" height="300" ng-if="album.images[1].url" ng-src="{{album.images[1].url}}"/>
                        <img height="300"width="300" ng-if="!album.images[1].url" src="../img/none.png"/>
                     </div>

                  </div>

                  <hr width="2">

               </div>
            </div>

      </div>
    </div>
  </div>
</div>
