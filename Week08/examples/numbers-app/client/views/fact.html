<div class="jumbotron text-left">
	<h2>Facts</h2>

	<form>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="number">
		</div>

		<div class="form-group">
			<div>
			    <button type="button" class="btn btn-primary" ng-click="getMathFact()">
				    Math
			    </button>
                <button type="button" class="btn btn-primary" ng-click="getTrivia()">
                    Trivia
                </button>
                <button type="button" class="btn btn-primary" ng-click="getDate()">
                    Date
                </button>
                <button type="button" class="btn btn-primary" ng-click="getRandom()">
                    Random
                </button>
			</div>
		</div>
	</form>

	<div>
        <pre><b>{{ type }}</b> {{ num }} <br> {{ text }}</pre>
	</div>
</div>
